<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Comments</title>
</head>
<body>
    <div>
        <div id="result">Replace Me</div>
    </div>
    <script>
        var total = 50;

        total = total - 1;
        total = total - 2;
        total = total - 3;
        total = total - 4;
        total = total - 5;
        total = total - 6;
        total = total - 7;

        document.getElementById('result').innerHTML = total;
    </script>
</body>
</html>
